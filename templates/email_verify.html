<!DOCTYPE html>
<html>
<head>
	<title>Email Verify</title>
</head>
<body>
<form action="{{url_for('email_validate')}}" method="post">
	<div>
    {% with messages=get_flashed_messages() %}
    {% if messages %}

    <ul>
      {% for message in messages %}
      <li><h3>{{message}}</h3></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
	Enter OTP:<input type="text" name="otp">
	<input type="submit" value="OTP Submit">

</form>
</body>
</html>
