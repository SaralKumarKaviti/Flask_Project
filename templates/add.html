<!DOCTYPE html>
<html>
<head>
	<title>Add Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-success">
<form action="" method="post">
<div class="container">
	<div class="mt-5"><h2>Please Enter New Data</h2></div><br>
	<div class="form-group col-md-6">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" class="form-control" required="required">
	</div>

	<div class="form-group col-md-6">
		<label for="surname">Surname</label>
		<input type="text" name="surname" id="surname" class="form-control" required="required">
	</div>

	<div class="form-group col-md-6">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="form-control" required="required">
	</div>

	<div class="form-group col-md-6">
		<label for="branch00">Branch</label>
		<input type="text" name="branch" id="branch" class="form-control" required="required">
	</div>

	<div class="form-group col-md-6">
		<label for="mobile">Mobile</label>
		<input type="text" name="mobile" id="mobile" class="form-control" required="required">
	</div>

		

</div>
<div class=" container ml-5 text-center">
	<div class="form-group">
	<button type="submit" class="btn btn-success ml-5">Submit</button>
	<button type="button" class="btn btn-warning"><a href="{{url_for('showData')}}">Cancel</a></button>
	</div>
</div>
	
</form>
</body>
</html>
